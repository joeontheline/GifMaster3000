apply plugin: 'java'

apply plugin: 'application'
mainClassName = 'logic.Main'
version = 2.0


repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    //api 'org.apache.commons:commons-math3:3.6.1'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'

    // https://mvnrepository.com/artifact/uk.co.caprica/vlcj
	compile group: 'uk.co.caprica', name: 'vlcj', version: '4.0.7'
	
	// https://mvnrepository.com/artifact/org.sonatype.nexus/google-guava-eventbus
	compile group: 'org.sonatype.nexus', name: 'google-guava-eventbus', version: '3.2.0-01'
	
	compile 'com.google.guava:guava:29.0-jre'
	
	compile fileTree(dir: 'libs', include: '*.jar')

    runtime 'com.github.cliftonlabs:json-simple:3.1.1'

}

task fatJar(type: Jar) {
 	group = 'fatJArGroup'
    description = 'fatJar'
    manifest {
        attributes 'Main-Class': 'logic.Main'
    }
    baseName = 'Gifmaker3000'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}